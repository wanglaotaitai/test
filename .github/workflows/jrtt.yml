# This workflow will do a clean install of node dependencies, build the source code and run tests across different @versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-#github-actions

name: 今日头条极速版

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # UTC时间 +8 北京
  watch:
    types: started
  repository_dispatch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/wanglaotaitai/test.git ~/test
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        uses: actions/cache@v2 # 使用 GitHub 官方的缓存 Action。
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }} # 使用 package-lock.json 的 Hash 作为缓存的 key。也可以使用 package.json 代替
      - name: npm install
        run: |
          cd ~/test
          git checkout zhiyi
          npm install
      - name: '运行 【今日头条极速版】'
        run: |
          cd ~/test
          node Scripts/jrtt.js
        env:
          TZ: Asia/shanghai
          JRTTSIGNURL: ${{ secrets.JRTTSIGNURL }}
          JRTTSIGNKEY: ${{ secrets.JRTTSIGNKEY }}
          JRTTFARMURL: ${{ secrets.JRTTFARMURL }}
          JRTTFARMKEY: ${{ secrets.JRTTFARMKEY }}
          JRTTREADURL: ${{ secrets.JRTTREADURL }}
          JRTTREADKEY: ${{ secrets.JRTTREADKEY }}
          JRTTCOLLECT: ${{ secrets.JRTTCOLLECT }}







